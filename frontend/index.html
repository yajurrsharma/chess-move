<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYT Solver Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§  NYT Solver Hub</h1>

    <div class="popup">
        <input type="checkbox" id="popup-input" />
        <label class="burger" for="popup-input">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav class="popup-window">
          <ul>
            <li><button id="connectionsOption">Connections</button></li>
            <li><button id="wordleOption">Wordle</button></li>
          </ul>
        </nav>
      </div>

    <span id="selectedGame" class="selected-game"></span> <!-- Shows selected game -->

    <!-- CONNECTIONS FORM -->
    <form id="connectionsForm" action="/solve/connections" method="POST">
      <h2>Enter 16 Words</h2>
      <div class="grid">
        <!-- 16 inputs generated by JS -->
        <input type="text" name="word1" placeholder="Word 1">
        <input type="text" name="word2" placeholder="Word 2">
        <input type="text" name="word3" placeholder="Word 3">
        <input type="text" name="word4" placeholder="Word 4">
        <input type="text" name="word5" placeholder="Word 5">
        <input type="text" name="word6" placeholder="Word 6">
        <input type="text" name="word7" placeholder="Word 7">
        <input type="text" name="word8" placeholder="Word 8">
        <input type="text" name="word9" placeholder="Word 9">
        <input type="text" name="word10" placeholder="Word 10">
        <input type="text" name="word11" placeholder="Word 11">
        <input type="text" name="word12" placeholder="Word 12">
        <input type="text" name="word13" placeholder="Word 13">
        <input type="text" name="word14" placeholder="Word 14">
        <input type="text" name="word15" placeholder="Word 15">
        <input type="text" name="word16" placeholder="Word 16">
      </div>
      <button type="submit">Solve Connections</button>
    </form>

    <!-- WORDLE FORM -->
    <div id="wordleForm" style="display:none;">
      <h2>Wordle Clues</h2>
      <div class="wordle-container">
        <div class="wordle-grid">
          <!-- Row 1 -->
          <div class="wordle-row-container">
            <div class="wordle-row">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
            </div>
            <button class="submit-button">Submit</button>
          </div>
          
          <!-- Row 2 -->
          <div class="wordle-row-container">
            <div class="wordle-row">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
            </div>
            <button class="submit-button">Submit</button>
          </div>
          
          <!-- Row 3 -->
          <div class="wordle-row-container">
            <div class="wordle-row">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
            </div>
            <button class="submit-button">Submit</button>
          </div>
          
          <!-- Row 4 -->
          <div class="wordle-row-container">
            <div class="wordle-row">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
            </div>
            <button class="submit-button">Submit</button>
          </div>
          
          <!-- Row 5 -->
          <div class="wordle-row-container">
            <div class="wordle-row">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
            </div>
            <button class="submit-button">Submit</button>
          </div>
          
          <!-- Row 6 -->
          <div class="wordle-row-container">
            <div class="wordle-row">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
              <input type="text" class="wordle-box" maxlength="1" onclick="changeColor(this)">
            </div>
            <button class="submit-button">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const connectionsForm = document.getElementById('connectionsForm');
    const wordleForm = document.getElementById('wordleForm');
    const popupInput = document.getElementById('popup-input');
    const selectedGame = document.getElementById('selectedGame');

    document.getElementById('connectionsOption').addEventListener('click', () => {
      connectionsForm.style.display = 'block';
      wordleForm.style.display = 'none';
      popupInput.checked = false; // Close the menu
      selectedGame.textContent = 'Connections'; // Show selected option
    });

    document.getElementById('wordleOption').addEventListener('click', () => {
      wordleForm.style.display = 'block';
      connectionsForm.style.display = 'none';
      popupInput.checked = false; // Close the menu
      selectedGame.textContent = 'Wordle'; // Show selected option
    });

    let colorState = ["gray", "yellow", "green"];
    let currentState = 0;

    function changeColor(box) {
      // Prevent changing color if input is focused (we'll use right-click for color changing)
      event.preventDefault();
      box.classList.remove(colorState[currentState]);
      currentState = (currentState + 1) % colorState.length;
      box.classList.add(colorState[currentState]);
    }

    // Add right-click functionality for color changing
    document.querySelectorAll('.wordle-box').forEach(box => {
      box.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        changeColor(this);
      });
    });

    // Auto-focus next input when a letter is entered
    document.querySelectorAll('.wordle-box').forEach((box, index, boxes) => {
      box.addEventListener('input', function() {
        if (this.value.length === 1 && index < boxes.length - 1) {
          boxes[index + 1].focus();
        }
      });
    });
  </script>
</body>
</html>
