<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYT Solver Hub</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§  NYT Solver Hub</h1>

    <label for="gameSelect">Select Game:</label>
    <select id="gameSelect">
      <option value="connections">Connections</option>
      <option value="wordle">Wordle</option>
    </select>

    <!-- CONNECTIONS FORM -->
    <form id="connectionsForm" action="/solve/connections" method="POST">
      <h2>Enter 16 Words</h2>
      <div class="grid">
        <!-- 16 inputs generated by JS -->
      </div>
      <button type="submit">Solve Connections</button>
    </form>

    <!-- WORDLE FORM -->
    <form id="wordleForm" action="/solve/wordle" method="POST" style="display:none;">
      <h2>Wordle Clues</h2>
      <label>Correct (Green): <input type="text" name="green" placeholder="_a__e" maxlength="5"></label>
      <label>Present (Yellow): <input type="text" name="yellow" placeholder="r,s,t"></label>
      <label>Absent (Gray): <input type="text" name="gray" placeholder="z,x,q"></label>
      <button type="submit">Solve Wordle</button>
    </form>
  </div>

  <script>
    const gameSelect = document.getElementById('gameSelect');
    const connectionsForm = document.getElementById('connectionsForm');
    const wordleForm = document.getElementById('wordleForm');
    const grid = document.querySelector(".grid");

    // Create 16 inputs
    for (let i = 0; i < 16; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.name = `word${i}`;
      input.required = true;
      input.placeholder = `Word ${i + 1}`;
      grid.appendChild(input);
    }

    gameSelect.addEventListener('change', () => {
      const selected = gameSelect.value;
      connectionsForm.style.display = selected === 'connections' ? 'block' : 'none';
      wordleForm.style.display = selected === 'wordle' ? 'block' : 'none';
    });
  </script>
</body>
</html>
